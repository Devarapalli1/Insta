{% extends "instagramapp/base.html" %}
{% load staticfiles %}
{% block content %}
<section class="post-form">
    <div class="form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input type="submit" value="Post">
        </form>
    </div>
</section>
{% endblock %}
