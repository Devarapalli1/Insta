{% block content %}
<section class="home-post">
    <div class="container">
        {% for post in posts %}
        <div class="item-container">
            <div class="user-name">
                {{post.user.user_name}}<br>
                {{post.created}}
            </div>
            <div>
                <img src="{{ post.post.url }}" alt="img"><br>
                {% if post.location  %}
                <div class="location">
                    {{post.location}}
                </div>
                {% endif %}
                {% if post.description %}
                <div class="description">
                    {{post.description}}
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
