{% extends "instagramapp/base.html" %}
{% load staticfiles %}
{% block content %}
<section class="all">
    {% for user in user_names %}
    <div class="container">
        <div class="uname">
            {{user.user_name}}
        </div>
        <div class="follow">
            <a href="{% url 'profile' user.user_name %}">
                <button type="button">follow</button></a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
